<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* Add confetti and heart explosion styles here */
    </style>
</head>
<body>

    <h1>Proposal Title</h1>
    <button id="openModalBtn">Open Proposal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" style="color: red; cursor: pointer;">&times;</span>
            <p>This is the detailed proposal content...</p>
        </div>
    </div>

    <script>
        document.getElementById('openModalBtn').onclick = function() {
            document.getElementById('myModal').style.display = "block";
            // Add confetti effect here
        }
        document.getElementById('closeBtn').onclick = function() {
            document.getElementById('myModal').style.display = "none";
            // Add heart explosion effect here
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
